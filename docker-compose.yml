# MediaWiki with MariaDB and SimpleSAML
#
# Access via "http://localhost:9000”
#   (or "http://$(docker-machine ip):9000” if using docker-machine)
version: '3'
services:
  mediawiki:
    image: ene-docker.iiasa.ac.at/mediawiki:1.35.1
    restart: always
    ports:
      - 9000:80
    links:
      - database
    environment:
      DEBUG: 'true'
      WIKI_PATH: '/wiki'
      SIMPLESAML_PATH: '/simplesaml/'
      BASE_URL: 'http://localhost:9000'
      MEDIAWIKI_DATABASE_HOST: 'database'
      MEDIAWIKI_DATABASE_USER: wikiuser
      MEDIAWIKI_DATABASE_PASSWORD: example
      MEDIAWIKI_DATABASE_NAME: mywiki
      MEDIAWIKI_DATABASE_PREFIX: ‘wiki_’

      OPENID_TENANT_ID: '9b79b10b-0007-4e8a-b072-ad0c8cdc1aa5'
      OPENID_CLIENT_ID: '66f8d9b1-5b47-4060-b89f-4d964074bbd6'
      OPENID_CLIENT_SECRET: '6yOUd5b5THunpCAOiR1_--aeE.4jIKTD7H'

      # WARNING: Test SK
      MEDIAWIKI_SECRET_KEY: '56b6e5841743ff7524f894318c31e0466df9c9027ac52b69f3a7781acff2787e'
      SIMPLESAML_ADMIN_PASSWORD: '123'
      SIMPLESAML_SECRET_KEY: '56b6e5841743ff7524f894318c31e0466df9c9027ac52b69f3a7781acff2787e'
    volumes:
      - ./images:/var/www/html/wiki/images/
      - ./cert:/var/simplesamlphp/cert/
  database:
    image: mariadb
    restart: always
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: mywiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: example
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - ./mydatadb:/var/lib/mysql
